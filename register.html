            <h2>Formulario de registro</h2>

            <form action="./show_data.html" method="get" target="_blank" >
                <!-- <fieldset> -->

                <div>
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Ingrese su nombre">
                </div>

                <div>
                    <label for="lastname">Apellido</label>

                <!-- <div> -->

                    <!-- <h4>Direccion</h4> -->
                    <label for="street">Calle</label>
                    <input type="text" name="street" id="street" placeholder="Ingrese calle">
                </div>
                <div>
                    <label for="num">Numero</label>
                    <input type="number" name="num" id="num" placeholder="ingrese el numero">
                </div>
                <div>
                    <label for="city">Ciudad</label>
                    <input type="text" name="city" id="city" placeholder="C.A.B.A.">
                </div>
                <div>
                    <label for="cod-post">Codigo Postal</label>
                    <input type="number" name="cod-pos" id="cod-post" placeholder="ingrese el codigo postal">

                <div>
                    <!-- </div> -->
                    <br>
                    <!-- <div> -->

                    <input type="number" name="tel" id="tel" placeholder="ingrese su telefono">
                </div>
                <div>
                    <label for="birthday">Fecha de nacimiento</label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="link-tp3">Link del TP 3</label>
                    <input type="url" name="link-tp3" id="link-tp3">
                </div>

                <!-- </div> -->

                <div>
                    <p><b>Genero:</b>
                        <label for="genero">Hombre</label>
                        <input type="radio" name="genero" id="genero">
                        <label for="genero">Mujer</label>
                        <input type="radio" name="genero" id="genero">
                        <label for="genero">Otro</label>
                        <input type="radio" name="genero" id="genero">
                    </p>
                    
                    <p><b>Conocimientos previos:</b>
                        <label for="con-prev">HTML</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">CSS</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Botstrap</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Javascript</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Tipescript</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Angular</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Base de datos</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Python</label>
                        <input type="checkbox" name="con-prev" id="con-prev">
                        <label for="con-prev">Django</label>
                        <input type="checkbox" name="con-prev" id="con-prev">

                    </p><b>
                        
                        <label for="nivel">Nivel de estudios</label>
                        <select name="nivel" id="nivel">
                            <option value="">Seleccione el nivel de educacion</option>
                            <option value="Primaria">Primaria</option>
                            <option value="Secundaria">Secundaria</option>
                            <option value="Terciaria/Universitaria">Terciaria/Universitaria</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </b></p>
                    
                    <p>Comentarios</p>
                    <label for="comentarios"></label>
                    <textarea name="comentarios" id="comentarios"></textarea>

                </div>

                <!-- <label for="send">Enviar</label> -->
                <input type="submit" name="send" id="send" title="Enviar" >
                <!-- <label for="reset">Borrar</label> -->
                <input type="reset" value="Borrar" id="Borrar" title="Borrar">
                <!-- </fieldset> -->
